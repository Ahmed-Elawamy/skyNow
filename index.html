<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkyNow</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="sky">
                <div class="info-date-Country">
                    <div class="collect">
                        <div class="date-country">
                            <div class="date"></div>
                            <div class="country-and-city"></div>
                        </div>
                        <img src="./assests/Rains.svg" alt="" class="rains" />
                        <div class="temperature-one "></div>
                    </div>
                </div>
                <img
                    class="rainy-girl"
                    src="./assests/Weather-rafiki.svg"
                    alt="Rainy"
                />
                <div class="man"></div>
                <img class="clouds" src="./assests/Clouds.svg" alt="" />
                <div class="ds">
                    <div class="day-of-week"></div>
                    <div class="description"></div>
                </div>
            </div>
            <div class="temp">
                <div class="content">
                    <div class="days">
                        <button class="tomorrow"> &lt; Tomorrow</button>
                        <button class="today">Today</button>
                        <!-- <p class="today">Today</p> -->
                        <button class="yesterday">Yesterday &gt;</button>
                    </div>
                    <div class="day-weather">
                        <div class="box">
                            <div class="hours ">12 PM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h12"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">2 PM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h2"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">4 PM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h4"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">6 PM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h6"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">8 PM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h8"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">10 PM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h10"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">12 AM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h12a"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">2 AM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h2a"></div>
                        </div>
                        <div class="box">
                            <div class="hours ">4 AM</div>
                            <img src="./assests/partly-sunny.svg" alt="partly-sunny">
                            <div class="temperature-two h4a"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
